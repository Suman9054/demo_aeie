server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve existing files, otherwise fallback to index.html (React Router / SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static files: add long-term cache (fingerprinted assets) and gzip
    location ~* \.(?:js|css|map|json|woff2|woff|ttf|svg|ico|png|jpg|jpeg|gif)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # index.html should not be cached
    location = /index.html {
        add_header Cache-Control "no-store";
    }

    # Basic security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer-when-downgrade;

    # gzip (if built-in to this nginx image; Alpine image often has it)
    gzip on;
    gzip_types text/plain application/javascript application/json text/css text/xml application/xml application/xml+rss;
}
