http:
  routers:
    api-router:
      rule: "PathPrefix(`/api/`)"  # Added trailing slash
      service: "backend-api"
      entryPoints:
        - web
      priority: 10
    

    # Catch-all router for other paths
    default-router:
      rule: "PathPrefix(`/`)"
      service: "backend-api"
      entryPoints:
        - web
      priority: 1

   

  services:
    backend-api:
      loadBalancer:
        servers:
          - url: "https://aeie-club-server.onrender.com"
          - url: "https://aeie-club-server-1.onrender.com"