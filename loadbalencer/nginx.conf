user nginx;
worker_processes auto;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    upstream AEIE_API_service {
        server aeie-club-server-1.onrender.com:3000 max_fails=3 fail_timeout=30s weight=1;
        server aeie-club-server.onrender.com:3000 max_fails=3 fail_timeout=30s weight=1;

        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;  
    }

    server {
        listen 4000;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header X-API-Version "1.0" always;

        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-API-Key" always;
        add_header Access-Control-Max-Age "86400" always;

        # API route
        location ~ ^/api/ {
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-API-Key" always;
                add_header Access-Control-Max-Age "86400" always;
                return 204;
            }

            proxy_pass https://AEIE_API_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Health check
        location /health {
            access_log off;
            return 200 'OK';
        }
        location / {
            return 200 'Nginx Load Balancer is running';
            add_header Content-Type text/plain;
        }
    }
}
