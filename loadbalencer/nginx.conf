http {
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream_addr="$upstream_addr" '
                    'upstream_response_time="$upstream_response_time" '
                    'request_time="$request_time"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    error_log /var/log/nginx/error.log debug;

    # Upstream pool (load balancing)
    upstream AEIE_API_service {
        server aeie-club-server-1.onrender.com:443;
        server aeie-club-server.onrender.com:443;
    }

    server {
        listen 10000;
        server_name _;

        location /api/ {
            proxy_pass https://AEIE_API_service;

            # TLS for upstream
            proxy_ssl_server_name on;      # enable SNI
            proxy_ssl_verify off;          # disable cert verification for now (optional)
            proxy_ssl_protocols TLSv1.2 TLSv1.3;

            # Preserve correct Host header
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        location / {
            return 200 'AEIE Club Load Balancer - Running';
        }
    }
}

