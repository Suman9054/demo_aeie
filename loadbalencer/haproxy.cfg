global
  log stdout local0 debug
  maxconn 2048

defaults
  log     global
  timeout connect 10s
  timeout client  30s
  timeout server  30s
  option httplog
 
  
frontend main
  bind :10000
  
  

  
  acl is_api path_beg /api/v1/

  use_backend api_servers if is_api
  default_backend api_servers

backend api_servers
  balance roundrobin
  
  # Health check for Render.com services
  option http-chk GET /health HTTP/1.1\r\nHost:\{ hdr(host) }\
  # Render.com servers with HTTPS and proper host headers
  server api1 aeie-club-server-1.onrender.com:443  check
  server api2 aeie-club-server.onrender.com:443 check  
  
  
  